<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <p id="perfil" class="text-white text-center">CRIE UMA CONTA</p>
    </header>
    <div id="register">
		<p>
			<center>
				<img src="register.svg" class="img-responsive" width=400 height=300>
			</center>
		</p>
    <div class="container-fluid mx-auto mt-5" style="width: 500px;">
        <div class="mb-4 align-middle">
            <input type="name" class="form-control" id="email" placeholder="Nome completo"> 
        </div>
     
        <div class="mb-4 align-middle">
            <input type="email" class="form-control" id="email" placeholder="E-mail"> 
        </div>
     
        <div class="mb-4 align-middle">
            <input type="password" class="form-control" id="password" placeholder= "Senha">
        </div>

        <div class="mb-4 align-middle">
            <input type="confirmPassword" class="form-control" id="confirmePassword" placeholder= "Confirme sua senha">
        </div>
            
        <div class="mb-4 align-middle">
            <label><input type="checkbox" required> Li e aceito os <strong>Termos de Uso</strong>.</label>
        </div>

        <div class="mb-4 d-grid gap-2 col-6 mx-auto">
            <a href="login.html" class="text-white btn btn-outline-warning" id = "registerButton">CADASTRAR</a>
        </div>  
        <p>
            <center>
                <img src="orangeLine.svg" class="img-responsive" width=500 height=10>
            </center>
        </p>
        <div class="text-center">
            
            <a href="login.html" class="text-white link-warning" id="login" >JÃ¡ possui uma conta? <strong>Entrar</strong>.</a>
        </div>  
    </div>
</body>
</html>
